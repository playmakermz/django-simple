<!doctype html>
<html lang="en">

      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="/power">Pangkat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/division">Akar</a>
        </li>

        <li class="nav-item dropdown">

          </div>

          {% csrf_token %}

          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="X" required name="x">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Y" required name="y">
            </div>
          </div>

          <input type="submit" value="Hitung">
        </form>
        <br><br>
        <input class=" form-control" type="text" placeholder="{{ fin }}" readonly>
      </div>
    </div>






    <!-- ini untuk jumbotron 3 -->

        <p class="lead text-center">My Social Media.</p>
        <a href="https://twitter.com/DrawPalace" class="btn btn-outline-primary">twitter</a>
        <a href="https://github.com/playmakermz" class="btn btn-outline-secondary">Github</a>
        <a href="https://www.linkedin.com/in/alif-angga-29b5bb1b2/" class="btn btn-outline-success">linkedin</a>
